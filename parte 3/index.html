<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Laboratorio 3</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1 class="sesion">Iniciar sesion</h1>
    </div>
    <form action="login">
      <div class="usuario">
        <input
          type="text"
          placeholder="Introduzca el nombre del usuario"
        />
      </div>
      <div class="password">
        <input
          type="password"
          placeholder="Introduzca la contraseña"
        />
      </div>
      <div class="boton">
        <button>Iniciar sesion</button>
      </div>
      <div class="line"></div>
    </form>
    <div class="pregunta">
      <a href="url"
        >¿No se puede iniciar sesion?</a
      >
    </div>
    <div class="registrarse">
      <a href="url"
        >Registrese para crear una cuenta nueva</a
      >
    </div>
  </body>
</html>
